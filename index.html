<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <!-- Score
  Rules
  You Picked
  The House Picked
  You Win
  You Lose
  Play Again -->
</head>
<body>

  <header class="header">
    <div class="header__container">
      <h1 class="logo"><img class="logo__img" src="images/logo.svg" alt="rock paper scissors logo"></h1>
      <div class="score">
        <div class="score__text">score</div>
        <div class="score__number">12</div>
      </div>
  </div>
  </header>
  <main class="main">
    <div class="container">
      <!-- <div class="triangle">
        <img class="triangle__img" src="images/bg-triangle.svg" alt="">

        <div class="box box-paper">
          <div class="paper">
            <img class="paper__img" src="images/icon-paper.svg" alt="">
          </div>
        </div>
        
        <div class="box box-rock">
          <div class="rock">
            <img class="rock__img" src="images/icon-rock.svg" alt="">
          </div>
        </div>

        <div class="box box-scissors">
          <div class="scissors">
            <img class="scissors__img" src="images/icon-scissors.svg" alt="">
          </div>
        </div>
      </div> -->
      <div class="container__result">

        <div class="hands">

          <div class="hand hand__player">
            <div class="hand__rock">
              <img class="rock__img" src="images/icon-rock.svg" alt="">
            </div>
            <p class="hand__text">your picked</p>
          </div>
  
          <div class="hand hand__ui">
            <div class="hand__scissors">
              <img class="scissors__img" src="images/icon-scissors.svg" alt="">
            </div>
            <p class="hand__text">the house picked</p>
          </div>

          <div class="result">
            <h4 class="result__text">you lose</h4>
            <button class="play__btn">play again</button>
          </div>

          <!-- <div class="hand hand__ui">
            <div class="hand__paper">
              <img class="paper__img" src="images/icon-paper.svg.svg" alt="">
            </div>
          </div> -->

        </div>
        
      </div>
    </div>
    <button class="rules__btn">rules</button>
  </main>
  
  <div class="rules__container">
    <h3 class="rules__text">rules</h3>
    <div class="rules__img">
      <img class="rules__img--size" src="images/image-rules.svg" alt="">
    </div>
    <div class="rules__closeIcon">
      <img class="rules__closeIcon--size" src="images/icon-close.svg" alt="">
    </div>
  </div>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/WronskiN">Norbert Wronski</a>.
  </footer>
  
</body>
</html>
